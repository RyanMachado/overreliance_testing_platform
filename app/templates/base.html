<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/gh/jspsych/jspsych@jspsych@7.0.0/examples/js/webgazer/webgazer.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Quiz</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  
  
  <body>
    <div class="container">{% block content %}{% endblock %}</div>
    {% block scripts %}{% endblock %}

    <script>
      const path = window.location.pathname.replace(/\/+$/, "");
      const resumePages = ["/quiz", "/question"];
    
      if (resumePages.includes(path)) {
        console.log("üü¢ Eye tracking enabled on:", path);
    
        window.onload = () => {
          setTimeout(() => {
            if (typeof webgazer !== 'undefined') {
              webgazer.setRegression('ridge');
    
              // üö® Disable any click/mouse-based learning
              webgazer.params.useClickRecalibration = false;
              webgazer.params.useEyeFeatures = true; // ensure it's using eye feature detection
              webgazer.params.useFaceOverlay = true;
    
              webgazer.begin().then(() => {
                console.log("‚úÖ WebGazer resumed.");
    
                webgazer.showPredictionPoints(true); // red dot
    
                webgazer.setGazeListener((data, elapsedTime) => {
                  if (!data) return;
    
                  const payload = {
                    x: data.x,
                    y: data.y,
                    timestamp: elapsedTime,
                    page: path
                  };
    
                  fetch("/log-eyedata", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                  });
                });
              });
            } else {
              console.error("‚ùå WebGazer not loaded.");
            }
          }, 1000);
        };
      }
    </script>
    
    
  </body>
</html>
