<!-- quiz.html -->
{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>Question {{ question_number }}</h1>
  <p>{{ question['question'] }}</p>
  <form method="POST">
    <div class="options">
      {% for option in question['options'] %}
      <label class="option">
        <input type="radio" name="answer" value="{{ option }}" required>
        {{ option }}
      </label>
      {% endfor %}
    </div>
    <input type="submit" value="Next">
  </form>
</div>
{% endblock %}
