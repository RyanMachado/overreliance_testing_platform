{% extends "base.html" %} {% block content %}
<div class="container">
	<h1>Welcome to the Programming Quiz</h1>
	<p class="center">Test your knowledge with these programming questions!</p>

	<form
		action="{{ url_for('main.validate_email') }}"
		method="post"
		class="demographics-form"
	>
		<div class="form-section">
			<div class="basic-info">
				<div class="form-row">
					<div class="form-field">
						<label>Email</label>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="Enter your email"
							required
						/>
					</div>
					<div class="form-field">
						<label>UFID (optional):</label>
						<input
							type="text"
							id="id_number"
							maxlength="8"
							pattern="[0-9]{8}"
							name="id_number"
							placeholder="Enter your UFID"
						/>
					</div>
				</div>
			</div>
		</div>
		<div class="center">
			<button type="submit" class="btn btn-accept">Start Quiz</button>
		</div>
	</form>
</div>
{% endblock %}
